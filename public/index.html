
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <title>TaskBlossom</title>
    <script>
      // Check if user has RTL preference stored in localStorage or user settings
      const rtlLanguages = ['ar', 'he', 'fa', 'ur'];
      const storedLang = localStorage.getItem('i18nextLng');
      if (storedLang && rtlLanguages.includes(storedLang)) {
        document.documentElement.dir = 'rtl';
        document.documentElement.lang = storedLang;
      } else {
        document.documentElement.dir = 'ltr';
        document.documentElement.lang = storedLang || 'en';
      }
    </script>
    <!-- Google Fonts for both Latin and Hebrew -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
